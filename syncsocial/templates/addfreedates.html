{% extends 'base.html' %}

{% block content %}
  <h2>Add Free Dates</h2>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label for="date">Enter Date (mm/dd/yyyy):</label> <!-- Prompt for date input -->
    <input type="text" name="date" required><br><br> <!-- Assuming you're using a text input for date entry -->
    <input type="submit" value="Add Date">
  </form>
{% endblock %}
